<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bai3.css">
    <title>BÃ i 3</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="screen">
                <input type="text" id="display" onkeydown="keyup(event)" >
            </div>
            <div class="keyboard">
                <table>
                    <tr>
                        <td><button class="item"  onclick="cal('+')">+</button></td>
                        <td><button class="item"  onclick="cal('-')">-</button></td>
                        <td><button class="item"  onclick="cal('*')">*</button></td>
                        <td><button class="item" onclick="cal('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="item" onclick="show('7')">7</button></td>
                        <td><button class="item" onclick="show('8')">8</button></td>
                        <td><button class="item" onclick="show('9')">9</button></td>
                        <td rowspan="4" class="blue"><button class="item" onclick="calc()">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="item" onclick="show('4')">4</button></td>
                        <td><button class="item" onclick="show('5')">5</button></td>
                        <td><button class="item" onclick="show('6')">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="item" onclick="show('1')">1</button></td>
                        <td><button class="item" onclick="show('2')">2</button></td>
                        <td><button class="item" onclick="show('3')">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="item"  onclick="show('0')">0</button></td>
                        <td><button class="item" onclick="dot()">.</button></td>
                        <td><button class="item" onclick="wipe()">C</button></td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
</body>
<script src="./bai3.js"></script>
</html>

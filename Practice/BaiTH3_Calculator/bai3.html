<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bai3.css">
    <title>BÃ i 3</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="screen">
                <input type="text" id="display" >
            </div>
            <div class="keyboard">
                <table>
                    <tr>
                        <td><button class="item"  onclick="display.value += '+'">+</button></td>
                        <td><button class="item"  onclick="display.value += '-'">-</button></td>
                        <td><button class="item"  onclick="display.value += '*'">*</button></td>
                        <td><button class="item" onclick="display.value += '/'">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="item" onclick="display.value += '7'">7</button></td>
                        <td><button class="item" onclick="display.value += '8'">8</button></td>
                        <td><button class="item" onclick="display.value += '9'">9</button></td>
                        <td rowspan="4" class="blue"><button class="item" onclick="display.value = eval(display.value)">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="item" onclick="display.value += '4'">4</button></td>
                        <td><button class="item" onclick="display.value += '5'">5</button></td>
                        <td><button class="item" onclick="display.value += '6'">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="item" onclick="display.value += '1'">1</button></td>
                        <td><button class="item" onclick="display.value += '2'">2</button></td>
                        <td><button class="item" onclick="display.value += '3'">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="item"  onclick="display.value += '0'">0</button></td>
                        <td><button class="item" onclick="validateDOT()">.</button></td>
                        <td><button class="item" onclick="display.value = display.value.toString().slice(0,-1)">C</button></td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
</body>
<script src="./bai3.js"></script>
</html>
